<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map - CPCS410</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map;
      let center = {lat: 49.246292, lng: -123.116226}; // "map center on <49.246292, -123.116226>"
      let zoom = 11; // "map zoom-level 11"
      let markers = [
          {
              title: "UBC", // "create marker on <49.2606, -123.2460> with label 'UBC'"
              coordinates: {
                  lat: 49.2606,
                  lng: -123.2460
              }
          },
          {
              title: "Pacific Center", // "create marker on <49.2833, -123.1178> with label 'Pacific Center'"
              coordinates: {
                  lat: 49.2833,
                  lng: -123.1178
              }
          }
      ]
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center,
          zoom
        });

        for(var i = 0; i < markers.length; i++) {
            let location = markers[i].coordinates;
            let text = markers[i].title;
            let contentString = 
                '<div id="content">'+
                    text +
                '</div>';
            let infowindow = new google.maps.InfoWindow();
            let marker = new google.maps.Marker({position: location, map: map, title: text});
            google.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent(contentString);
                infowindow.open(map, marker);
            });
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0o1aMzfCa5NgsgsiRux93PhzAYt7vVbQ&callback=initMap"
    async defer></script>
  </body>
</html>
